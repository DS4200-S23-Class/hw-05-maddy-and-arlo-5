<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <title>hw-05</title>

    <link rel="stylesheet" href="style.css">
    <script src = "js/d3.v6.1.1/d3.min.js"></script>
</head>

<body>
    <h1>hw-05: Interactive Graph with D3</h1>

    <div class = "container" id = "myDiv">
        <div class = "Left" id = "Scatter">
        
        </div>
        <div class = "Left">
    
        </div>

        <div class = "Right">
            <div id="selected_point">
                <!-- Placeholder where the selected point coordinates will appear -->
            </div>

            <div>
                <!-- Create for dropdown coordinate selection -->
                <p>Want to add a new point?</p>
                <select id="selectX">
                    <option selected="">X-Coordinate</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
                <br>
                <select id="selectY">
                    <option selected="">Y-Coordinate</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>

                <br>
                <br>
                <button type="button" id="subButton">Add a new point!
                </button>
            </div>
        </div>
        

    </div>
